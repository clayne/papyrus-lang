name: GitHub CI

on:
  push:
    tags:
      - '*-rc*'


jobs:
  build_rc_tag:
    runs-on: windows-latest
    env:
      VSIX_NAME: failed_to_set.vsix
    steps:
 
    - uses: actions/github-script@0.3.0
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            process.env.TAG_NAME = context.ref.split('/')[2];
            process.env.VSIX_NAME = `papyrus-lang-${ process.env.TAG_NAME }.vsix`;
            let msgs = [];
            for (let commit of context.commits) {
              msgs.push(` \`${ commit.sha.substr(0,5) }\` ${ commit.author.name } - \`${ commit.message }\``);
            }
            process.env.COMMIT_MSGS = msgs.join('\n');
 
    - name: Notify RC Build Started
      uses: rjstone/discord-webhook-notify@v1
      with:
        severity: warn
        description: |
          New **Release Candidate** build [${{ github.workflow }} \(${{ env.TAG_NAME }}\)](https://github.com/rjstone/papyrus-lang/actions)
          started by ${{ github.actor }}.
          (**${{ github.repository }}** got **${{ github.event_name }}** for **${{ env.TAG_NAME }}**)
          'Commit messages:'
          ${{ env.COMMIT_MSGS }}
          'Building: ${{ env.VSIX_NAME }}'
        webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
 
    - name: Checkout
      uses: actions/checkout@v1
 
    - name: Setup Nuget.exe
      if: success()
      uses: warrenbuckley/Setup-Nuget@v1
 
    - name: Update Debug
      if: success()
      uses: ecampidoglio/cake-action@v1.1.1
      with:
        target: update-debug-plugin
 
    - name: Update Pyro
      if: success()
      uses: ecampidoglio/cake-action@v1.1.1
      with:
        target: update-pyro-cli
 
    - name: Full Build (default)
      if: success()
      uses: ecampidoglio/cake-action@v1.1.1
      with:
        target: default
 
    - name: VSCE Package
      if: success()
      run: > 
        cd src\papyrus-lang-vscode ;
        npm install vsce ;
        mkdir artifact ;
        npx vsce package -o artifact\${{ env.VSIX_NAME }}
 
    - name: Upload artifact
      if: success()
      uses: actions/upload-artifact@v1
      with:
        name: ${{ env.VSIX_NAME }}
        path: src\papyrus-lang-vscode\artifact\${{ env.VSIX_NAME }}
 
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ github.ref }}
        release_name: Release Candidate ${{ github.env.tag_name }}
        body: |
          Release Candidate
          ${{ env.COMMIT_MSGS }}
        draft: true
        prerelease: true
 
    - name: Upload Release Asset
      id: upload_release_asset 
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: src\papyrus-lang-vscode\artifact\${{ env.VSIX_NAME }}
        asset_name: ${{ env.VSIX_NAME }}
        asset_content_type: application/vsix

    # Notifications
    - name: Notify Success
      if: success()
      uses: rjstone/discord-webhook-notify@v1
      with:
        severity: info
        description: '**Build Succeeded!** URL: ${{ steps.upload_release_asset.browser_download_url }}'
        webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

    - name: Notify Failure
      if: failure()
      uses: rjstone/discord-webhook-notify@v1
      with:
        severity: error
        description: '**Build Failed!** ${{ env.VSIX_NAME }}'
        webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

    - name: Notify Cancelled
      if: cancelled()
      uses: rjstone/discord-webhook-notify@v1
      with:
        severity: warn
        description: '**Build Cancelled!** ${{ env.VSIX_NAME }}'
        webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
